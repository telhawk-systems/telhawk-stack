version: '3.8'

services:
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: telhawk-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=TelHawk123!
      - plugins.security.disabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - telhawk
    healthcheck:
      test: ["CMD-SHELL", "curl -fk https://localhost:9200 2>&1 | grep -q 'Unauthorized\\|version' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 40s

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: telhawk-auth
    ports:
      - "8080:8080"
    environment:
      # Environment variables override config.yaml settings
      - AUTH_SERVER_PORT=8080
      - AUTH_LOGGING_LEVEL=info
      - AUTH_AUTH_JWT_SECRET=${AUTH_JWT_SECRET:-change-this-in-production}
    networks:
      - telhawk
    healthcheck:
      test: ["CMD", "/busybox/wget", "-q", "-O", "-", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  storage:
    build:
      context: ./storage
      dockerfile: Dockerfile
    container_name: telhawk-storage
    ports:
      - "8083:8083"
    environment:
      - OPENSEARCH_URL=https://opensearch:9200
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=${OPENSEARCH_PASSWORD:-TelHawk123!}
    networks:
      - telhawk
    depends_on:
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/busybox/wget", "-q", "-O", "-", "http://localhost:8083/readyz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  ingest:
    build:
      context: ./ingest
      dockerfile: Dockerfile
    container_name: telhawk-ingest
    ports:
      - "8088:8088"
    environment:
      # Environment variables override config.yaml settings
      - INGEST_SERVER_PORT=8088
      - INGEST_LOGGING_LEVEL=info
      - INGEST_AUTH_URL=http://auth:8080
      - INGEST_OPENSEARCH_URL=https://opensearch:9200
      - INGEST_OPENSEARCH_USERNAME=admin
      - INGEST_OPENSEARCH_PASSWORD=${OPENSEARCH_PASSWORD:-TelHawk123!}
      - INGEST_OPENSEARCH_TLS_SKIP_VERIFY=true
    networks:
      - telhawk
    depends_on:
      - auth
      - opensearch
      - storage
    healthcheck:
      test: ["CMD", "/busybox/wget", "-q", "-O", "-", "http://localhost:8088/readyz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  thawk:
    build:
      context: ./cli
      dockerfile: Dockerfile
    container_name: telhawk-cli
    environment:
      - THAWK_AUTH_URL=http://auth:8080
      - THAWK_INGEST_URL=http://ingest:8088
    networks:
      - telhawk
    profiles:
      - tools
    entrypoint: ["/app/thawk"]

networks:
  telhawk:
    driver: bridge

volumes:
  opensearch-data:
    driver: local
